<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: auto;
        height: 500px;
        border: 5px palevioletred solid;
      }
      /* .child{

      } */
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script>
      var makanan = ["Pizza", "Bakso", "Cah Kangkung"];
      var container = document.querySelector(".container");

      makanan.forEach((element) => {
        const divM = document.createElement("div");
        divM.innerText = element;
        container.appendChild(divM);
      });
    </script>
  </body>
</html>
