<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="utf-8"
      content="text/html; X-Content-Type-Options=nosniff"
      http-equiv="Content-Type"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/micromodal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="square">
      <p id="loc"></p>
      <span id="changeLocButton">
        <img src="./assets/images/edit_icon.svg" alt="" />
      </span>
      <h1 id="time"></h1>
      <p id="date"></p>
    </div>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1">
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">Change Timezone</h2>
            <button class="modal__close"></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <button class="modal__btn btn-select">
              Select Timezone
              <img
                src="./assets/images/chevron-down.svg"
                style="margin-bottom: -5px"
                alt=""
              />
            </button>
            <button id="apply" class="modal__btn modal__btn-primary">
              Apply
            </button>
          </main>
        </div>
        <div class="modal__container timezone">
          <input
            type="search"
            name="Search"
            placeholder="please enter timezone with format *continent*/*city*"
            onblur="this.placeholder='please enter timezone with format *continent\*/\*city*'"
            onfocus="this.placeholder=''"
            id="tzSearch"
          />
          <div class="list"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/utc.js"
      integrity="sha512-HnKNymRaJzrkrdibV4GoKxvXoZjqfNC0uiQK1YpAfqcLt008brCkR2FEL5gPAfRGDBVR7attpRCRMBGobwkCoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/timezone.js"
      integrity="sha512-LD9UJClws0TCIfRHw3+XJSYJeglz+yCNMbi4g6ep0OA9i0qvz0fIaWMizA0z2REbDCdZ1Kb6jIuSW3G9GLE3Zw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/customParseFormat.js"
      integrity="sha512-nkpST0f6/gvEpeYelty9quE97vJNu+ltvgStcUsT/KzteQrm9rXmxQM8zs5AQvcSvhUxQ75dMz14DLdl7uYz+A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
